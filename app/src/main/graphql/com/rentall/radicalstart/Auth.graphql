# Check Email Exits
query CheckEmailExists($email: String!) {
   validateEmailExist (email: $email) {
       status
       errorMessage
   }
}

# Login
query Login(
    $email: String!,
    $password: String!,
    $deviceType: String!,
    $deviceDetail: String,
    $deviceId: String!
) {
    userLogin (
        email: $email,
        password: $password,
        deviceType: $deviceType,
        deviceDetail: $deviceDetail,
        deviceId: $deviceId
    ) {
        result {
            userId
            userToken
            user {
                firstName
                lastName
                gender
                dateOfBirth
                phoneNumber
                preferredLanguage
                preferredCurrency
                createdAt
                picture
                verification{
                	id
                	isPhoneVerified
                	isEmailConfirmed
                	isIdVerification
                	isGoogleConnected
                	isFacebookConnected
                }
                userData{
                	type
                }
            }
        }
        status
        errorMessage
    }
}

# Signup
mutation Signup(
    $firstName: String,
    $lastName: String,
    $email: String!,
    $password: String!,
    $dateOfBirth: String,
    $deviceType: String!,
    $deviceDetail: String,
    $deviceId: String!,
    $registerType: String
) {
    createUser (
        firstName: $firstName,
        lastName: $lastName,
        email: $email,
        password: $password,
        dateOfBirth: $dateOfBirth,
        deviceType: $deviceType,
        deviceDetail: $deviceDetail,
        deviceId: $deviceId,
        registerType: $registerType) {
            result {
                    userId
                    userToken
                        user {
                            firstName
                            lastName
                            gender
                            dateOfBirth
                            phoneNumber
                            preferredLanguage
                            preferredCurrency
                            createdAt
                            picture
                            verification{
                            	id
                            	isPhoneVerified
                            	isEmailConfirmed
                            	isIdVerification
                            	isGoogleConnected
                            	isFacebookConnected
                            }
                                userData {
                                   type
                                }
                        }
            }
            status
            errorMessage
        }
}

