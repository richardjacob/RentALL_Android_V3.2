# approve/decline reservation
mutation ReservationStatus(
  	$threadId: Int!,
  	$content: String,
  	$type: String,
  	$startDate: String,
  	$endDate: String,
  	$personCapacity: Int,
  	$reservationId: Int,
  	$actionType: String
) {
 ReservationStatus(
  	threadId: $threadId,
  	content: $content,
  	type: $type,
  startDate: $startDate,
  endDate: $endDate,
  personCapacity: $personCapacity,
  reservationId: $reservationId,
  actionType: $actionType

) {
   status
   errorMessage

 }
}