query getUserReviews($currentPage: Int, $ownerType: String) {
    getUserReviews(currentPage: $currentPage, ownerType: $ownerType) {
        status
        errorMessage
        count
        currentPage
        results {
            id
            reservationId
            listId
            authorId
            userId
            reviewContent
            rating
            reviewsCount
            createdAt
            isAdmin
            authorData {
                ...profileFields     # profileFields fragment will be referred from UserProfile.graphql file
            }
            userData {
                ...profileFields     # profileFields fragment will be referred from UserProfile.graphql file
            }
        }
    }
}

