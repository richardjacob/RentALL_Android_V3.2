#Create WishList Group
mutation CreateWishListGroup(
    $name: String!,
    $isPublic: String,
){
    CreateWishListGroup(
        name: $name,
        isPublic: $isPublic
    ) {
        status
        errorMessage
        results {
            name
            isPublic
            id
        }
    }
}

